<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura básica de un formulario</title>
</head>

<!--
    La estructura básica de un formulario se compone de cuatro elementos:

    form    -> La etiqueta que engloba nuestro formulario.
    label   -> Sirve para escribir el nombre de un campo a rellenar.
    input   -> Sirve para crear un campo que permitirá al usuario interactuar.
    buttom  -> Crea un botón que permite enviar el formulario.
-->

<body>
    <h1>Estructura básica de un formulario</h1>

    <form>
        <label>Nombre</label>
        <input>
        <button>Enviar formulario</button>
    </form>
</body>
</html>
