<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Comunes</title>

    <style>
        .parrafo-1 {
            color: red
        }
    </style>
</head>

    <!--
        Algunos atributos globales que están disponibles para la mayoría de etiquetas en HTML:

        class   -> Se usa para dar estilo a través de CSS.
        
        id      -> Es un identificador único que se utilzapara seleccionar el elemnto desde JS  y para navegar a través de anclas.

        title   -> Ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Aparece el mensaje en un tooltip. 

        data-*  -> Nos permite guardar algún valor en la etiqueta HTML
    -->

<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a través de un ID</p>
    <p title="Este es un ejemplo del atributo title">Título con tooltip</p>
    <p id = parrafo-2 data-ejemplo="DATOS DE EJEMPLO">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo');
        console.log(p.textContent);
        const parrafo2 = document.getElementById('parrafo-2');
        console.log(parrafo2.dataset.ejemplo);
    </script>
</body>
</html>
