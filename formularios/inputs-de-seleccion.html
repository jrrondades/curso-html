<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs de selección</title>
</head>

<!--
    radio   -> Permite seleccionar una única opción de una lista de opciones relacionadas.
    Con el atributo name igual las relacionamos, con el atributo checked le decimos la opción por defecto y con value el valor que recibimos.

    checkbox-> Permite seleccionar varias opciones de una lista de opciones relacionadas. Al igual que los anteriores necesitan los atributos name y value. También tenemos el atributo checked para que aparezca marcado/s  uno o varios por defecto.

    select  -> Crea una lista de opciones donde podemos seleccionar una o varias (atributo multiple) opciones.

    Cada opción irá dentro de etiquetas <option> </option>.

    Si tenemos muchas opciones podemos ordenarlas por categorías a través de la etiqueta <optgroup> con el atributo label para nombrar la categoría.

    datalist -> Funciona parecido a un select, sólo que se pueden filtrar los datos. Va asociado a un input.
-->

<body>
    <h1>Inputs de selección</h1>
    <form>
        <div>
            <h2>Género</h2>
            <label>Masculino
                <input type="radio" name="gender" value="masculino">
            </label>
            <label>Femenino
                <input type="radio" name="gender" value="femenino">
            </label>
            <label>Desconocido
                <input type="radio" name="gender" value="desconocido" checked>
            </label>
        </div>
        <div>
            <h2>Lenguajes que conoces</h2>
            <label>HTML
                <input type="checkbox" name="languages" value="html" checked>
            </label>
            <label>CSS
                <input type="checkbox" name="languages" value="css" checked>
            </label>
            <label>JavaScript
                <input type="checkbox" name="languages" value="javascript">
            </label>
        </div>
        <div>
            <h2>Lenguajes</h2>
            <h3>Seleccionar Uno</h3>
            <select name="languages">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
            <h3>Selección múltiple Con Ctrl, nos permite seleccionar más de uno.</h3>
            <select name="languages" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>
        <div>
            <h2>Select Avanzados</h2>
            <select name="pets">
                <optgroup label="4 patas">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</ption>
                    <option value="hamster">Hamster</option>
                    <option value="conejo">Conejo</option>
                </optgroup>
                <optgroup label="aves">
                    <option value="loro">Loro</option>
                    <option value="canario">Canario</option>
                </optgroup>
                <optgroup label="otros">
                    <option value="serpiente">Serpiente</option>
                    <option value="tarantula">Tarántula</option>
                </optgroup>
            </select>
        </div>
        <div>
            <h2>DataList</h2>
            <input type="list" list="pets">
            <datalist id="pets">
                <option value="perro"></option>
                <option value="gato"></ption>
                <option value="hamster"></option>
                <option value="conejo"></option>
                <option value="loro"></option>
                <option value="canario"></option>
                <option value="serpiente"></option>
                <option value="tarantula"></option>
            </datalist>
        </div>
    </form>
</body>
</html>
