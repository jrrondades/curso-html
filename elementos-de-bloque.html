<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de bloque</title>
</head>
<body>
    <!--
        Los elementos de bloque van a ocupar todo el ancho disponible aunque su contenido no lo haga, por lo que los elementos que pongamos a continuación saltarán a ala siguiente línea.
    -->
    <h1>Soy un elemneto de bloque</h1>
    <p>Soy otro elemento de bloque</p>
    <span>Soy un elemento de línea</span>
    <span>Soy otro elemento de línea</span>
</body>
</html>
