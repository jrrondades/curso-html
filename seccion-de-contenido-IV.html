<!--
    section: Es un contenedor genérico que agruoa contenido que está relacionado. Cuando creamos bloques cuyo contenido es parte de un bloque total usaremos section.

    article: Es un contenedor que representa contenido independiente, es decir, podemos leer ese fragmento en cualquier otro sitio y tendrá sentido pos si mismo.

    aside: se utiliza para representar contenido relacionado pero que no forma parte del contenido principal.

    Anidamiento:
        Un section puede contener articles, por ejemplo, si tenemos varios artículos que hablan sobre etiquetas HTML, deben ir dentro de un section, ya que es contenido relacionado entre sí, y los artícle serían contenido independiente porque podríamos leer uno sin haber leido el resto, y seguiría teniendo sentido.
        El article es definido como un componente de la página de contenido independiente, esto implica que esta etiqueta pueda tener un header y un footer propios.
        También existe el caso en el que el article contenga varias secciones, el artículo independiente podría ser navegadores y este contener dentro secciones como navegadores más utilizados en 2020.
-->
